<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Twist by Sherry Nelson</title>


<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;
varying vec4 fColor;

void
main()
{
    fColor = vColor;
    gl_Position = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

varying vec4 fColor;
void
main()
{
    //gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
	gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="twist.js"></script>
</head>   

<body>
<h2> Twist by Sherry Nelson</h2>
<p>Based on gasket2.js, it rotates a tessellated triangle based on the vertex point's distance from the origin</p>
<br><strong> Tested on Firefox 39 and Chrome 43</strong></br>
<br>
<div>
recursive steps: 0 <input id="subdiv_slider" type="range" min="0" max="5" step="1" value="5" />5
</div>
<div>
theta angle: 0<input id="theta_slider" type="range" min="0" max="360" step="10" value="0" />360
</div>

<canvas id="gl-canvas" width="512" height="512">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
</body>
</html>
