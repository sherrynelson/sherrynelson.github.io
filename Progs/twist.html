<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Twist by Sherry Nelson</title>


<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;

void
main()
{
    gl_Position = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
    gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="twist.js"></script>
</head>   

<body>
<h2> Twist by Sherry Nelson</h2>
<p>Based on gasket2.js, it rotates a tessellated triangle based on the vertex point's distance from the origin</p>
<br><strong> Tested on Firefox 39 and Chrome 43</strong></br>

</body>
</html>
